<!DOCTYPE html>

<html lang="en" dir="ltr">
    <link href="../css/newcss.css" rel="stylesheet" type="text/css"/>
    <head>
        <meta charset="utf-8">
        <title>Sign up</title>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="../js/utils/constants/Constants.js"></script>
        <script src="../js/api/constants/RequestConstants.js"></script>
        <script src="../js/api/REST_API.js"></script>

        <script src="../js/controllers/StudentRegistrationController.js"></script>
        <script src="../js/models/StudentModel.js"></script>
    </head>

    <body>
    <div class="wrapper">
        <div class="title">Wits Overflow</div>
        <form method="POST" action="#">

            <div class="field">
                <input id="student_id" type="text" name="student_id" required>
                <label for="student_id">Student Id</label>
            </div>

            <div class="field">
                <input id="user_name" type="text" name="user_name" required>
                <label for="user_name">User Name</label>
            </div>

            <div class="field">
                <input id="first_name" type="text" name="first_name" required>
                <label for="first_name">First Name</label>
            </div>
            <div class="field">
                <input id="last_name" type="text" name="last_name" required>
                <label for="last_name">Last Name</label>
            </div>
            <!-- <div class="field">
                <input type="number" required>
               <label>Student Number</label>
             </div>-->
            <div class="field">
                <input id="dob" class="dob" type="text" name="date_of_birth" onload="(this.type='text')" onfocus="(this.type='date')"
                       onblur="if(!this.value)this.type='text'" required>
                <label for="dob">Date Of Birth</label>
            </div>
            <div class="field">
                <input id="email" type="email" name="email" required>
                <label for="email">Email Address</label>
            </div>
            <div class="field">
                <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}"
                       title="Length of password should be atleast 7 characters &#013Must contain atleast one number &#013Must contain atleast one special character &#013Must contain one Uppercase and Lowercase character"
                       required>
                <label>Password</label>
            </div>
            <br>

            <!--<div class="content">
                      <div class="checkbox">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                      </div>
            <div class="pass-link">
            <a href="#">Forgot password?</a></div>
            </div>-->
            <div class="field">
                <input type="submit" value="Sign Up">
            </div>
            <div class="signup-link">
                <a href="../index.html">Sign In Instead</a></div>
        </form>
    </div>

    </body>
</html>
